<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adobe MAX</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">

      <div class="red-block">
        <img src="./images/logo1.png" alt="adobe">
        <img src="./images/logo2.png" alt="max">
      </div>

      <h1>Vem aí a maior conferência criativa do mundo. Espere o inesperado.</h1>

      <h2>Receba novidades em seu e-mail. Cadastre-se!</h2>


      <form action="">
        <input type="text" placeholder="Digite seu e-mail">
        <button>Cadastrar</button>
      </form>


      <div class="social">
        <a href="" target="_blank"><img src="./images/facebook.svg" alt=""></a>
        <a href="" target="_blank"><img src="./images/twitter.svg" alt=""></a>
        <a href="" target="_blank"><img src="./images/linkedin.svg" alt=""></a>
        <a href="" target="_blank"><img src="./images/instagram.png" alt=""></a>
        <a href="" target="_blank"><img src="./images/youtube.svg" alt=""></a>
      </div>
    </div>

    <div class="contacts">
      <div class="contacts-btn">
        <img src="./images/contacte-ico.svg" alt="">
      </div>
      <div class="contacts-list">
        <a href="" class="whats">
          <img src="./images/whats.svg" alt="">
          <div class="info">
            <span>Whatsapp</span>
            <strong>51 99722-9114</strong>
          </div>
        </a>
        <a href="" class="messenger">
          <img src="./images/messenger.svg" alt="">
          <div class="info">
            <span>Whatsapp</span>
            <strong>/username</strong>
          </div>
        </a>
        <a href="" class="phone">
          <img src="./images/phone.svg" alt="">
          <div class="info">
            <span>Telefone</span>
            <strong>51 3748-1234</strong>
          </div>
        </a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
